<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Minecraft Code Generator</title>
</head>
<body>
    <button id="download-button">Download init.mcfunction</button>
    <div id="generator-container">
        <div id="item-container">
            <div class="item-settings">
                <!-- HÃ¤r kommer dina item-container-element att genereras dynamiskt -->
            </div>
        </div>
        <div id="chest-container">
            <div class="inventory-grid">
                <!-- Inventory grid will be generated here using JavaScript -->
            </div>
            <div id="search-container">
                <input id="search-input" type="text" placeholder="Search items">
                <div class="item-list-container">
                    <div class="item-list">
                        <!-- List of all items will be generated here using JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="tooltip" id="item-tooltip">
        <div class="tooltip-content">
            <div id="item-name"></div>
            <div id="item-lore"></div>
            <div id="item-id"></div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.0/jszip.min.js"></script>
    <script src="main.js"></script>
    <script src="generator_files.js"></script>
</body>
</html>
