<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Minecraft Code Generator</title>
</head>
<body>
    <div id="generator-container">
        <div id="item-container">
            <div class="item-menu">
                <!-- Item menu will be generated here using JavaScript -->
            </div>
        </div>
        <div id="chest-container">
            <div class="inventory-grid">
                <!-- Inventory grid will be generated here using JavaScript -->
            </div>
            
            <div class="item-list">
                <!-- List of all items will be generated here using JavaScript -->
            </div>
        
            
        </div>
        <pre id="json-output"></pre>
    </div>
    <script src="main.js"></script>
</body>
</html>
